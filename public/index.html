<html>

<head>
	<link href='components/bootstrap/bootstrap/css/bootstrap.min.css' rel='stylesheet' />
	<link href='components/bootstrap/bootstrap/css/bootstrap-responsive.min.css' type='stylesheet' />
	<link href="assets/css/bootstrap-image-gallery.min.css" rel="stylesheet" />
</head>

<body>

<!-- modal-gallery is the modal dialog used for the image gallery -->
<div id="modal-gallery" class="modal modal-gallery hide fade" tabindex="-1">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">&times;</a>
		<h3 class="modal-title"></h3>
	</div>
	<div class="modal-body"><div class="modal-image"></div></div>
	<div class="modal-footer">
		<a class="btn btn-primary modal-next">Next <i class="icon-arrow-right icon-white"></i></a>
		<a class="btn btn-info modal-prev"><i class="icon-arrow-left icon-white"></i> Previous</a>
		<a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000"><i class="icon-play icon-white"></i> Slideshow</a>
		<a class="btn modal-download" target="_blank"><i class="icon-download"></i> Download</a>
	</div>
</div>
</body>

<script src='components/jquery/jquery.min.js'></script>
<script src='components/bootstrap/bootstrap/js/bootstrap.min.js'></script>
<script src="http://blueimp.github.com/JavaScript-Load-Image/load-image.min.js"></script>
<script src="js/bootstrap-image-gallery.min.js"></script>
</html>
