<html>

<head>
	<link href='components/bootstrap/bootstrap/css/bootstrap.min.css' rel='stylesheet' />
	<link href='components/bootstrap/bootstrap/css/bootstrap-responsive.min.css' type='stylesheet' />
	<link href="assets/css/bootstrap-image-gallery.min.css" rel="stylesheet" />
	<style type="text/css">
	body {
		padding-top: 60px;
		background:
		radial-gradient(black 15%, transparent 16%) 0 0,
		radial-gradient(black 15%, transparent 16%) 8px 8px,
		radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 0 1px,
		radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 8px 9px;
		background-color:#282828;
		background-size:16px 16px;
		color: rgb(255,255,250);
	}
	#gallery img {
		width: 9%;
		padding: 1%;
	}
	.modal-gallery, .modal-footer {
		max-height: 600px !important;
		background: rgb(58,58,58) !important;
	}
	.image-info {
		width: 40% !important;
		height: 90%;
		position: absolute;
		display: block;
		right: 1%;
	}
	</style>
</head>

<body>

<!-- body header -->
<div class="navbar navbar-fixed-top navbar-inverse">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" class="active">finHack</a>
			<div class="nav-collapse">
				<ul class="nav">
					<li class="items"><a href="#">Items</a></li>
					<li class="profile"><a href="#">Profile</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<!-- body 0 -->
<div class="container-fluid" id="empty" style="width: 50%; min-width: 300px; margin: auto; background: black; opacity: 1; border-radius: 10px; border: 1px solid whitesmoke; padding-top: 10px;">
  <ul class="nav nav-tabs">
    <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
    <li><a href="#create" data-toggle="tab">Create Account</a></li>
  </ul>
  <div id="myTabContent" class="tab-content">
    <div class="tab-pane active in" id="login">
        <fieldset>
          <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Username</label>
            <div class="controls">
              <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
            </div>
          </div>

          <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
            </div>
          </div>


          <div class="control-group">
            <!-- Button -->
            <div class="controls">
              <button class="btn btn-primary" id="login-submit">Login</button>
            </div>
          </div>
        </fieldset>
    </div>
    <div class="tab-pane fade" id="create">
      <form id="tab">
        <label>Username</label>
        <input type="text" value="" class="input-xlarge">
        <label>First Name</label>
        <input type="text" value="" class="input-xlarge">
        <label>Last Name</label>
        <input type="text" value="" class="input-xlarge">
        <label>Email</label>
        <input type="text" value="" class="input-xlarge">
        <label>Address</label>
        <textarea value="Smith" rows="3" class="input-xlarge">
        </textarea>

        <div>
          <button class="btn btn-primary">Create Account</button>
        </div>
      </form>
    </div>
	</div>
</div>

<!-- body 1 -->
<div class="container-fluid" style="display:none;" id="user">
	<header>
		<h1 style="float:left;" >User Info</h1>
	</header>
	<br>
</div>

<!-- body 2 -->
<div class="container-fluid" style="display:none;" id="pg">
	<header>
		<h1 style="float:left;">Product Gallery</h1>
	</header>
	<div id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery" style="clear:both; width:100%; margin: 1%;"></div>
	<br>
</div>

<!-- modal-gallery is the modal dialog used for the image gallery -->
<div id="modal-gallery" class="modal modal-gallery hide fade" tabindex="-1">
	<div class="modal-header">
	<a class="close" data-dismiss="modal">&times;</a>
	<h3 class="modal-title"></h3>
	</div>
	<div class="modal-body">
		<div class="modal-image" style="float:left;"></div>
		<div class="image-info"></div>
	</div>
	<div class="modal-footer">
	<a class="btn btn-primary" target="_blank">
		<span>Update</span>
	</a>
	<a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000">
		<i class="icon-play icon-white"></i>
		<span>Slideshow</span>
	</a>
	<a class="btn btn-info modal-prev">
		<i class="icon-arrow-left icon-white"></i>
		<span>Previous</span>
	</a>
	<a class="btn btn-info modal-next">
		<span>Next</span>
		<i class="icon-arrow-right icon-white"></i>
	</a>
	</div>
</div>

</body>

<script src='components/jquery/jquery.min.js'></script>
<script src='components/bootstrap/bootstrap/js/bootstrap.min.js'></script>
<script src="assets/js/load-image.min.js"></script>
<script src="assets/js/bootstrap-image-gallery.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/js.js"></script>
</html>
